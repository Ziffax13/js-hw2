<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function combineArraysUnique(arr1, arr2) {
        let combinedArray = arr1.slice(); 

        for (let i = 0; i < arr2.length; i++) {
            if (!combinedArray.includes(arr2[i])) {
            combinedArray.push(arr2[i]);
            }
        }

        return combinedArray;
        }

        function findCommonElements(arr1, arr2) {
        let commonElements = [];

        for (let i = 0; i < arr1.length; i++) {
            if (arr2.includes(arr1[i]) && !commonElements.includes(arr1[i])) {
            commonElements.push(arr1[i]);
            }
        }

        return commonElements;
        }

        function findElementsNotInArray(arr1, arr2) {
        let elementsNotInArray = [];

        for (let i = 0; i < arr1.length; i++) {
            if (!arr2.includes(arr1[i]) && !elementsNotInArray.includes(arr1[i])) {
            elementsNotInArray.push(arr1[i]);
            }
        }

        return elementsNotInArray;
        }
        let array1 = [1, 2, 3, 4, 5];
        let array2 = [3, 4, 5, 6, 7];

        
        let combinedUniqueArray = combineArraysUnique(array1, array2);
        alert("Объединенный массив без повторений: " + combinedUniqueArray);

        let commonElementsArray = findCommonElements(array1, array2);
        alert("Общие элементы: " + commonElementsArray);

        let elementsNotInSecondArray = findElementsNotInArray(array1, array2);
        alert("Элементы первого массива, которых нет во втором: " + elementsNotInSecondArray);

    </script>
</body>
</html>
